<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Calculator - The Odin Project</title>
  </head>
  <body>
    <h2>Odin's Calculator</h2>
    <div class="main">
      <div class="calcSection">
        <div class="output">32548+5238</div>
        <div class="buttonSection">
          <button class="button clear">Clear</button>
          <button class="button backSpace">Backspace</button>
          <button class="button data">7</button>
          <button class="button data">8</button>
          <button class="button data">9</button>
          <button class="button data">/</button>
          <button class="button data">4</button>
          <button class="button data">5</button>
          <button class="button data">6</button>
          <button class="button data">x</button>
          <button class="button data">1</button>
          <button class="button data">2</button>
          <button class="button data">3</button>
          <button class="button data">-</button>
          <button class="button data">.</button>
          <button class="button data">0</button>
          <button class="button data">=</button>
          <button class="button data">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
