<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./scripts/script.js" defer></script>
    <title>Calculator - The Odin Project</title>
  </head>
  <body>
    <h2>Odin's Calculator</h2>
    <div class="main">
      <div class="calcSection">
        <div id="output">325485238</div>
        <div class="buttonSection">
          <button class="button btnClear">Clear</button>
          <button class="button btnBackSpace">Backspace</button>
          <button class="button btnNumber">7</button>
          <button class="button btnNumber">8</button>
          <button class="button btnNumber">9</button>
          <button class="button btnNumber">รท</button>
          <button class="button btnNumber">4</button>
          <button class="button btnNumber">5</button>
          <button class="button btnNumber">6</button>
          <button class="button btnNumber">x</button>
          <button class="button btnNumber">1</button>
          <button class="button btnNumber">2</button>
          <button class="button btnNumber">3</button>
          <button class="button btnNumber">-</button>
          <button class="button btnNumber">.</button>
          <button class="button btnNumber">0</button>
          <button class="button btnNumber">=</button>
          <button class="button btnNumber">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
