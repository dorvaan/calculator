<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js" defer></script>
    <title>Calculator - The Odin Project</title>
  </head>
  <body>
    <h2>Odin's Calculator</h2>
    <div class="main">
      <div class="calcSection">
        <div id="output">123456</div>
        <div class="buttonSection">
          <button class="btn" id="btnClear">Clear</button>
          <button class="btn" id="btnBackSpace">Backspace</button>
          <button class="btn btnNumber">7</button>
          <button class="btn btnNumber">8</button>
          <button class="btn btnNumber">9</button>
          <button class="btn btnOperator">÷</button>
          <button class="btn btnNumber">4</button>
          <button class="btn btnNumber">5</button>
          <button class="btn btnNumber">6</button>
          <button class="btn btnOperator">x</button>
          <button class="btn btnNumber">1</button>
          <button class="btn btnNumber">2</button>
          <button class="btn btnNumber">3</button>
          <button class="btn btnOperator">-</button>
          <button class="btn btnPoint">.</button>
          <button class="btn btnNumber">0</button>
          <button class="btn btnEqual">=</button>
          <button class="btn btnOperator">+</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        dustin.jones
      </p>
      <a href="https://github.com/dorvaan" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
